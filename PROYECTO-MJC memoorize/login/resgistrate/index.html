<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJC memorize</title>
    <link rel="icon" href="../../img/logo/aqua-Memorize.png" type="image/icon">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
</head>

<body>
    <header>
        <div class="burbuja"></div>
    </header>
    
    <nav>
        <button id="playButton">
            <img class="imgSonido" src="../../img/icon/noSonido.png" alt="Sonido desactivado">
        </button>
    </nav>
    


    <main>
        <div id="formulario" class="col-6">
            <form class="row g-3" method="post" action="../../resources/logic/registrarUsuario.php">
                <div class="logoForm col-md-6">
                    <center>
                        <img src="../../img/logo/aqua-Memorize.png" alt="Logo">
                    </center>
                    <h4 class="text2">Registrate</h4>
                </div>

                <div class="alert alert-success" id="resultado"></div>

                <div class="col-md-11 inputIcon">
                    <input type="text" class="form-control input" id="nickName" name="nickName" placeholder="nickName" required>
                    <span id="icon"> 
                        <img src="../../img/icon/user.png" alt="">
                    </span>
                </div>
            
                <div class="col-md-11 inputIcon">
                    <input type="email" class="form-control input" id="correo" name="correo" placeholder="gmail" required>
                    <span id="icon"> 
                        <img src="../../img/icon/arroba.png" alt="">
                    </span>
                </div>

                <div class="col-md-11 inputIcon">
                    <input type="password" class="form-control input" id="contraseña" name="contraseña" placeholder="contraseña" required>
                    <span id="icon"> 
                        <img src="../../img/icon/password.png" alt="">
                    </span>
                </div>

                <div class="col-12">
                    <center>
                        <button type="submit" class="btn btnLogin" id="registrar">
                            <h6 class="text">Registrarte</h6>
                        </button>
                    </center>
                </div>

                <div class="col-12">
                    <p class="textCrear">¿Ya tienes cuenta? <a href="../index.html">Iniciar Sesion</a></p>
                </div>
            </form>
        </div>
    </main>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="usuario" aria-labelledby="usuarioLabel">
        <div class="offcanvas-header">
            <h5 id="usuarioLabel">Perfil del Jugador</h5>

            <p>Puntuación Total: <span id="totalScore">1500</span></p>
            <button id="editProfileButton" data-bs-toggle="modal" data-bs-target="#editProfileModal">Editar Perfil</button>
    
            <h6>Información Personal:</h6>
            <p id="personalInfoDisplay">Aquí irá la información personal.</p> 
    
            <h6>Cambiar Avatar</h6>

                <img src="../../img/avatar6.png" class="avatar-option2" data-avatar="../../img/avatar6.png" alt="Avatar 6">

            </div>

                <img src="../../img/avatar8.png" class="avatar-option2" data-avatar="../../img/avatar8.png" alt="Avatar 8">

                <img src="../../img/avatar10.png" class="avatar-option2" data-avatar="../../img/avatar10.png" alt="Avatar 10">
                <img src="../../img/avatar11.png" class="avatar-option2" data-avatar="../../img/avatar11.png" alt="Avatar 11">
                <img src="../../img/avatar12.png" class="avatar-option2" data-avatar="../../img/avatar12.png" alt="Avatar 12">
                <img src="../../img/avatar13.png" class="avatar-option2" data-avatar="../../img/avatar13.png" alt="Avatar 13">
            </div>
            <p>Alienigenas</p>
            <div class="avatar-options2">
                <img src="../../img/avatar14.png" class="avatar-option2" data-avatar="../../img/avatar14.png" alt="Avatar 14">
                <img src="../../img/avatar15.png" class="avatar-option2" data-avatar="../../img/avatar15.png" alt="Avatar 15">
                <img src="../../img/avatar16.png" class="avatar-option2" data-avatar="../../img/avatar16.png" alt="Avatar 16">
                <img src="../../img/avatar17.png" class="avatar-option2" data-avatar="../../img/avatar17.png" alt="Avatar 17">
                <img src="../../img/avatar18.png" class="avatar-option2" data-avatar="../../img/avatar18.png" alt="Avatar 18">
                <img src="../../img/avatar19.png" class="avatar-option2" data-avatar="../../img/avatar19.png" alt="Avatar 19">
            </div>
        </div>
    </div>
    <!-- Modal para Editar Perfil -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProfileModalLabel">Editar Perfil</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="newUsername" class="form-label">Nuevo Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="newUsername" placeholder="Ingrese nuevo nombre">
                </div>
                <div class="mb-3">
                    <label for="personalInfo" class="form-label">Información Personal:</label>
                    <textarea class="form-control" id="personalInfo" rows="3" placeholder="Ingrese información personal"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="modal-title" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="modal-title" id="saveUsername">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>
