<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJC memorize</title>
    <link rel="icon" href="../../img/logo/MJC.png" type="image/icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <audio id="miCancion" src="../../audio/sonidoFondo.mp3" preload="auto" loop></audio>
        
        <button id="playButton">
            <img class="imgSonido" src="../../img/icon/noSonido.png" alt="">
        </button>

        <div id="formulario">
            <form class="row g-3" action="send.php" method="post">
                <div class="col-md-11 inputIcon">
                    <input type="text" class="form-control input" id="nombreUsuario" placeholder="usuario" required>
                    <span id="icon"> 
                        <img src="../../img/icon/user.png" alt="">
                    </span>
                    <div class="valid-feedback">
                    Looks good!
                    </div>
                </div>
            
                <div class="col-md-11 inputIcon">
                    <input type="email" class="form-control input" id="email" placeholder="Gmail" required>
                    <span id="icon"> 
                        <img src="../../img/icon/arroba.png" alt="">
                    </span>
                    <div class="valid-feedback">
                    Looks good!
                    </div>
                </div>

                <div class="col-md-11 inputIcon">
                    <input type="password" class="form-control input" id="Contraseña" placeholder="Contraseña" required>
                    <span id="icon"> 
                        <img src="../../img/icon/password.png" alt="">
                    </span>
                    <div class="valid-feedback">
                    Looks good!
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../../bootstrap/js/bootstrap.js"></script>
