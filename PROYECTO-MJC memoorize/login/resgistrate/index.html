<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJC memorize</title>
    <link rel="icon" href="../../img/logo/aqua-Memorize.png" type="image/icon">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
</head>

<body>
    <header>
        <div class="burbuja"></div>
    </header>
    
    <nav>
        <button id="playButton">
            <img class="imgSonido" src="../../img/icon/noSonido.png" alt="">
        </button>
    </nav>

    <main>
        <div id="formulario" class="col-6">
            <form class="row g-3" method="post" class="row g-3">
                <div class="logoForm col-md-6">
                    <center>
                        <img src="../../img/logo/aqua-Memorize.png" alt="Logo">
                    </center>
                    <h4 class="text2">Registrate</h4>
                </div>

                <div class="alert alert-success" id="resultado"></div>

                <div class="col-md-11 inputIcon">
                    <input type="text" class="form-control input" id="nickName" placeholder="nickName" required>
                    <span id="icon"> 
                        <img src="../../img/icon/user.png" alt="">
                    </span>
                </div>
            
                <div class="col-md-11 inputIcon">
                    <input type="email" class="form-control input" id="email" placeholder="gmail" required>
                    <span id="icon"> 
                        <img src="../../img/icon/arroba.png" alt="">
                    </span>
                </div>

                <div class="col-md-11 inputIcon">
                    <input type="password" class="form-control input" id="contraseña" placeholder="contraseña" required>
                    <span id="icon"> 
                        <img src="../../img/icon/password.png" alt="">
                    </span>
                </div>

                <div class="col-12">
                    <center>
                        <button type="button" class="btn btnLogin" id="registrar">
                            <h6 class="text">Registrarte</h6>
                        </button>
                    </center>
                </div>

                <div class="col-12 row">
                    <div class="col-md-4 logoRedes">
                        <img class="facebook" src="../../img/icon/facebook.png" alt="">
                    </div>
                    <div class="col-md-4 logoRedes">
                        <img class="gitHub" src="../../img/icon/github.png" alt="">
                    </div>
                    <div class="col-md-4 logoRedes">
                        <img class="email" src="../../img/icon/google.png" alt="">
                    </div>
                </div>

                <div class="col-12">
                    <p class="textCrear">¿Ya tienes cuenta? <a href="../index.html">Iniciar Sesion</a></p>
                </div>
            </form>
        </div>
    </main>


    <audio id="miCancion" src="../../audio/no-copyright-music-181373.mp3" preload="auto" loop></audio>
    <script src="src/js/main.js"></script>
    <script src="src/js/sonido.js"></script>
    <script src="../../bootstrap/js/bootstrap.js"></script>
    <script src="../../bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
