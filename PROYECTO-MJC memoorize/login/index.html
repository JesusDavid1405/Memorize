<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <title>MJC Memorize</title>
    <link rel="icon" href="../img/logo2.png" type="image/icon">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Encabezado principal -->
    <header>
        <div class="burbuja"></div>
    </header>
    
    <!-- Navegación principal -->
    <nav class="container-fluid">
        <button id="playButton">
            <img class="imgSonido" src="../img/icon/noSonido.png" alt="Icono de sonido">
        </button>
        <audio id="miCancion" src="../audio/no-copyright-music-181373.mp3 "></audio>        
    </nav>
    <!-- Contenido principal -->
    <main>
        <div id="formulario" class="col-6">
            <form action="" method="post" class="row g-3">
                <div class="logoForm col-md-6">
                    <center>
                        <img src="../img/logo/aqua-Memorize.png" alt="Logo">
                    </center>
                    <h4 class="text2">Inicio de Sesión</h4>
                </div>

                <div class="col-md-11 inputIcon">
                    <input type="email" class="form-control input" id="emailLogin" placeholder="Gmail" required>
                    <span id="icon"> 
                        <img src="../img/icon/user.png" alt="Icono de usuario">
                    </span>
                </div>
            
                <div class="col-md-11 inputIcon">
                    <input type="password" class="form-control input" id="contraseñaLogin" placeholder="Contraseña" required>
                    <span id="icon"> 
                        <img src="../img/icon/password.png" alt="Icono de contraseña">
                    </span>
                </div>
                
                <div class="col-12 textOlvide">
                    <a href="../login/recuperar/index.html">¿Olvidaste tu contraseña?</a>
                </div>
                

                <div class="col-12">
                    <center>
                        <button id="iniciarSesion" class="btn btnLogin" type="button">
                            <h6 class="text">Iniciar Sesión</h6>
                        </button>
                    </center>
                </div>
                
                <div class="col-12">
                    <p class="textCrear">¿No tienes una cuenta? <a href="../login/resgistrate/index.html">Crear Cuenta</a></p>
                </div>
            </form>
        </div>
    </main>

    <!-- Modal para Editar Perfil -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bodyModal">
                <div class="modal-body">
                    <div id="response">
                    
                    </div>
                </div>
                <div class="modal-footer bordeNone">
                    <button type="button" class="modal-title hibtn" data-bs-dismiss="modal">Cerrar</button>

                </div>
            </div>
        </div>
    </div>

    <script src="../services/login.js"></script>
    <script src="src/js/sonido.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>    
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
