<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJC memorize</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
</head>   
<body>
    
    <div class="container-fluid">
        <div class="col-12 row">
            <div class="col-2">
                <audio id="miCancion" src="../audio/sonidoFondo.mp3" preload="auto" loop></audio>
                
                <button id="playButton">
                    <img class="imgSonido" src="../img/icon/noSonido.png" alt="">
                </button>
            </div>
            <div class="col-8"></div>
            <div class="col-2">
                <button id="configuracionBtn" data-bs-toggle="modal" data-bs-target="#configuracion" >
                    <img class="imgConfiguracion" src="../img/icon/configuracion.png" alt="">
                </button>
            </div>
        </div>  
    </div>
    <div class="container-fluid main-container d-flex justify-content-center align-items-center">
        <!-- Botones con imÃ¡genes dentro -->
        <div class="row justify-content-center">
            <div class="col-auto">
                <a href="../dificultad-rompe/index.html">
                <button class="btn btn-custom game-button" onclick="navigateToGame(1)" style="margin-top: 200px; border: none;">
                    <img src="img/r.png" alt="Juego 1" class="game-logo">
                    
                </button>
            </a>
            </div>
            <div class="col-auto">
                <button class="btn btn-custom game-button" onclick="navigateToGame(2)"style="margin-top: 200px; border: none;" >
                    <img src="img/nuevo.png" alt="Juego 2" class="game-logo">
                </button>
            </div>
            <div class="col-auto">
                <button class="btn btn-custom game-button" onclick="navigateToGame(3)" style="margin-top: 200px; border: none;"> 
                    <img src="img/mrr.png" alt="Juego 3" class="game-logo">
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="configuracion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
        <div id="cuerpo" class="modal-content">
            <div class="modal-body">
                <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="col-12 row">
                    <h1>
                        configuracion
                    </h1>
                    <div class="col-4">
                        <h4>musica</h4>
                    </div>
                    <div class="col-8">
                        
                    </div>
                </div>
                
            </div>
        </div>
        </div>
    </div>

    <script src="../js/sonido.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>    
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>

</html>
