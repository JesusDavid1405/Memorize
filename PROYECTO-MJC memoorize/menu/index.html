<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJC memorize</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/offcanvas.css">
    <link rel="stylesheet" href="../css/bar.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../fontawesome-free-6.6.0-web/css/all.min.css">
</head>   
<body>
    
    <div class="container-fluid main-container d-flex justify-content-center align-items-center">
        <div class="col-12 row">
            <div class="col-1">                
                <button id="playButton">
                    <img class="imgSonido" src="../img/icon/noSonido.png" alt="">
                </button>

                <button id="usuarioBtn" data-bs-toggle="offcanvas" data-bs-target="#usuario" aria-controls="offcanvasExample">
                    <img class="imgSonido" src="../img/icon/usuario.png" alt="">
                </button>
            </div>
            <div class="col-10">

                <!-- Botones con imÃ¡genes dentro -->
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <a href="../dificultad-rompe/index.html">
                        <button class="btn btn-custom game-button" onclick="navigateToGame(1)" style="margin-top: 200px; border: none;">
                            <img src="img/logo2.png" alt="Juego 1" class="game-logo">
                            
                        </button>
                    </a>
                    </div>
                    <div class="col-auto">
                        <a href="../dificultad-OrderNumbers/index.html">
                            <button class="btn btn-custom game-button" onclick="navigateToGame(2)"style="margin-top: 200px; border: none;" >
                                <img src="img/logoN.png" alt="Juego 2" class="game-logo">
                            </button>
                        </a>
                     
                    </div>
                    <div class="col-auto">
                        <a href="../juegos/quiz/bar.html">
                            <button class="btn btn-custom game-button" onclick="navigateToGame(3)" style="margin-top: 200px; border: none;"> 
                                <img src="img/juegopre1.png" alt="Juego 3" class="game-logo">
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-1">
                <button id="configuracionBtn" data-bs-toggle="modal" data-bs-target="#configuracion" >
                    <img class="imgConfiguracion" src="../img/icon/configuracion.png" alt="">
                </button>
            </div>
        </div>   
    </div>

      
    <div class="offcanvas fondoUsuario offcanvas-start" tabindex="-1" id="usuario" aria-labelledby="offcanvasExampleLabel">
        
        <div class="offcanvas-body">
            <button type="button" class="btn-close closeOff" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            <div class="col-12">
                
            </div>
        </div>
    </div>

    <!-- Modal configuracion-->
    <div class="modal fade" id="configuracion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-x">
        <div id="cuerpo" class="modal-content">
            <div class="modal-body">
                <div class="container">
                    <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="col-12 row">
                        <h1>
                            configuracion
                        </h1>
                        <div id="iconVolumen" class="col-1">
                            
                        </div>
                        <div class="col-9">
                            <input class="slider" type="range" min="0" max="1" step="0.01" id="volume">
                        </div>
                        <div class="col-2">
                            <h4>Musica</h4>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        </div>
    </div>

    <audio id="miCancion" preload="auto" loop>
        <source src="../audio/sonidoFondo.mp3" type="audio/mpeg">
    </audio>

    <script src="js/sonido.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>    
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
