<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJC memorize</title>
    <link rel="shortcut icon" href="../img/logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/offcanvas.css">
    <link rel="stylesheet" href="../css/bar.css">
    <link rel="stylesheet" href="../css/icon.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../fontawesome-free-6.6.0-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>   
<body>
    <div class="burbuja"></div>
    <div id="mensaje" class="alert alert-success" style="display: none;"></div>
    <div class="container-fluid main-container d-flex justify-content-center align-items-center">
        
        <div class="col-12 row">
            <div class="col-1">   
                <button id="home">
                    <img class="imgConfiguracion" src="../img/icon/home.png" alt="">
                </button>
                <button id="configuracionBtn" data-bs-toggle="modal" data-bs-target="#configuracion">
                    <img class="imgConfiguracion" src="../img/icon/configuracion.png" alt="">
                </button>             
            </div>
            
            <div class="col-10">
                <h1 id="titulo-juegos">Juegos</h1>
                <div class="row justify-content-center scrolle">
                    <div class="col-auto game-container">
                        <a href="../dificultad-rompe/index.html">
                            <button class="btn btn-custom game-button" onclick="navigateToGame(1)" style="margin-top: 150px; border: none;">
                                <img src="img/54d0c318-c7f0-4437-b026-19a08853810c-Photoroom.png" alt="Juego 1" class="game-logo logoI" id="game1">
                            </button>
                        </a>
                        <div class="game-description" id="desc1">Un divertido juego de rompecabezas.</div>
                    </div>
                    <div class="col-auto game-container">
                        <a href="../juegos/quiz/bar.html">
                            <button class="btn btn-custom game-button" onclick="navigateToGame(3)" style="margin-top: 150px; border: none;"> 
                                <img src="../menu/img/logonumero.png" alt="Juego 2" class="game-logo" id="game2">
                            </button>
                        </a>
                        <div class="game-description" id="desc2">Un emocionante juego de numeros.</div>
                    </div>
                    
                </div>
            </div>
            <div class="col-1">
                <button id="playButton">
                    <img class="imgSonido" src="../img/icon/noSonido.png" alt="">
                </button>
                
                <button id="usuarioBtn" data-bs-toggle="offcanvas" data-bs-target="#usuario" aria-controls="offcanvasExample">
                    <img id="avatarBoton" class="imgSonido" src="img/icon/usuario.png" alt="Avatar">
                </button>

                <div class="offcanvas fondoUsuario offcanvas-start" tabindex="-1" id="usuario" aria-labelledby="offcanvasExampleLabel">
                    <div class="offcanvas-body">
                        
                        <button type="button" class="btn-close closeOff" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        <div class="col-12">
                            <div class="perfil-usuario text-center">
                                <h3>Nombre del Usuario</h3>
                                <p>usuario@correo.com</p>
                                <hr>
                                <h5>Tu avatar actual:</h5>
                                <img id="avatarPerfil" src="img/icon/usuario.png" alt="Avatar actual" class="foto-perfil mb-4">
                                <h5>Elige un nuevo avatar:</h5>
                                <div class="row">
                                    <div class="col-4">
                                        <img src="../menu/img/imagen1.png" alt="Avatar 1" class="avatar-opcion" onclick="seleccionarAvatar('../menu/img/imagen1.png')">
                                    </div>
                                    <div class="col-4">
                                        <img src="../img/icon/usuario.png" alt="Avatar 2" class="avatar-opcion" onclick="seleccionarAvatar('../img/icon/usuario.png')">
                                    </div>
                                    <div class="col-4">
                                        <img src="../menu/img/imagen3.png" alt="Avatar 3" class="avatar-opcion" onclick="seleccionarAvatar('../menu/img/imagen3.png')">
                                    </div>
                                </div>
                                <hr>
                                <button class="btn btn-primary w-100 mb-3" onclick="guardarAvatar()">Guardar Avatar</button>
                                <button class="btn btn-danger w-100" data-bs-toggle="modal" data-bs-target="#confirmarSalidaModal">Cerrar Sesión</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="mensajeModal" tabindex="-1" aria-labelledby="mensajeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mensajeModalLabel">Información</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="mensajeModalBody">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="confirmarSalidaModal" tabindex="-1" aria-labelledby="confirmarSalidaModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmarSalidaModalLabel">Confirmación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Si sales tendras que volver a iniciar sesion ¿Seguro que quieres salirte? 
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="cerrarSesion()">Salir</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- Modal configuración-->
        <div class="modal fade" id="configuracion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-x">
                <div id="cuerpo" class="modal-content">
                    <div class="modal-body">
                        <div class="container">
                            <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
                            <div class="col-12 row">
                                <h1>Configuración</h1>
                                <div id="iconVolumen" class="col-1"></div>
                                <div class="col-9">
                                    <input class="slider" type="range" min="0" max="1" step="0.01" id="volume">
                                </div>
                                <div class="col-2">
                                    <h4>Música</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <audio id="miCancion" preload="auto" loop>
            <source src="../audio/sonidoFondo.mp3" type="audio/mpeg">
        </audio>

        <script src="js/sonido.js"></script>
        <script src="../bootstrap/js/bootstrap.js"></script>    
        <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    </body>
</html>
