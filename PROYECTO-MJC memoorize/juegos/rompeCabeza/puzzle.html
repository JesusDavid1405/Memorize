<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Image Puzzle</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/image-puzzle.js"></script>
</head>
<body>
    <div id="collage">
        <h2>Rompe Cabezas</h2>
        <hr/>
        <div id="playPanel" style="padding:5px;display:none;">
            <h3 id="imgTitle"></h3> <hr />
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <div id="stepBox">
                        <div>Pasos:</div><div class="stepCount">0</div>
                    </div>
                    <div id="timeBox">
                        Tiempo Tomado: <span id="timerPanel"></span> Segundos
                    </div>
                    <img id="actualImage" />
                    <div>Reorganizar para crear una imagen como esta..</div>
                    <p id="levelPanel">
                        <input type="radio" name="level" id="Facil" checked="checked" value="3" /> <label for="Facil">Facil</label>
                        <input type="radio" name="level" id="Medio" value="4" /> <label for="Medio">Medio</label>
                        <input type="radio" name="level" id="dificil" value="5" /> <label for="dificil">dificil</label>
                    </p>
                    <div>
                        <button id="btnRule" type="button" class="btn" onclick="rules();">Reglas</button>
                        <button id="newPhoto" type="button" class="btn">Otra foto</button>
                        <button id="btnReplay" type="button" class="btn" onclick="about();">Acerca de</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="background-color: #fc9e9e; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center">Game Over!!</h2>
                Felicidades!! <br />
                Has completado esta imagen.
                <br />
                Pasos: <span class="stepCount">0</span> Pasos.
                <br />
                Tiempo tomado: <span class="timeCount">0</span> Segundos<br />
                <div>
                    <button type="button" onclick="window.location.reload(true);">Jugar de nuevo</button>
                </div>
            </div>
        </div>

        <script>
            var images = [
                { src: 'images/bob.jpg', title: 'BOB ESPONJA' },
                { src: 'images/avenger.jpg', title: 'AVENGERS' },
                { src: 'images/kick.jpg', title: 'KICK BUTOWSKY' },
                { src: 'images/west.jpg', title: 'LA MARASH' },
                { src: 'images/HOMBRE.jpg', title: 'SPIDERMAN' }
            ];

            $(function () {
                var gridSize = $('#levelPanel :radio:checked').val();
                imagePuzzle.startGame(images, gridSize);
                $('#newPhoto').click(function () {
                    var gridSize = $('#levelPanel :radio:checked').val();  // Take the updated gridSize from UI.
                    imagePuzzle.startGame(images, gridSize);
                });

                $('#levelPanel :radio').change(function (e) {
                    var gridSize = $(this).val();
                    imagePuzzle.startGame(images, gridSize);
                });
            });
            function rules() {
                alert('Vuelva a organizar las partes de la imagen de manera que formen correctamente la imagen. Se contabilizarán los pasos dados.');
            }
            function about() {
                alert('Esto fue creado por el grupo MJC MEMORIZE');
            }
        </script>
    </div>
</body>
</html>
