<!DOCTYPE html>
<html lang="en">
<head>

    <div class="back-button">
        <a href="../../quiz/index.html"><img class="back-button-img" src="../../../img/icon/back.png" alt="Icono de retroceder"></a>
    </div>
    <div class="menu" onclick="toggleButtons()">
        <img src="../../../img/icon/wenu-Photoroom.png" alt="Icono del menú" style="width: 40px; height: auto;">

             <button class="button">Reiniciar</button>-->
         </div>

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    Este es un modal que se muestra automáticamente.

            </div>
        </div>
    </div>

                </div>

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
