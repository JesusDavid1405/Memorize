<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Sala</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/crearSala.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="back-button">
        <a href="../../multijugador/index.html"><img class="back-button-img" src="../../img/icon/back.png" alt="Icono de retroceder"></a>
    </div>
    <div class="menu" onclick="toggleButtons()">
        <img src="../../img/icon/wenu-Photoroom.png" alt="Icono del menú" style="width: 40px; height: auto;">
        <div class="button-container" style="display: none;">
            <button id="musicButton">
                <img class="imgSonido" src="../../img/musica.png" alt="Icono de sonido">
            </button>
        </div>
    </div>
    <h2 class="menu-title">Crea tu sala</h2>
    <div class="container">
        <div class="configuracionSala">
            <label for="numeroPersonas">Número de personas</label>
            <div class="codigoSala">
                <input class="form-control" type="number" id="numeroPersonas" placeholder="Ingresa el número de personas">
            </div>
        </div>

        <div class="configuracionSala">
            <label for="nombreSala">Crea un nombre </label>
            <div class="codigoSala">
                <input class="form-control" type="text" id="nombreSala" placeholder="Nombre de la sala">
            </div>
        </div>
        <div class="configuracionSala2">
            <label for="dificultad">Selecciona la dificultad:</label>
            <select id="dificultad" class="form-select">
                <option value="facil">Fácil</option>
                <option value="medio">Medio</option>
                <option value="dificil">Difícil</option>
            </select>
        </div>
        
        <div class="configuracionSala1">
            <label for="rondas">Número de rondas (Máximo 5):</label>
            <input type="number" id="rondas" class="form-control" min="1" max="6" value="5">
        </div>
        <div class="btnComparar">
            <button id="crearSala" class="btn btn-primary">Crear <img src="../../img/icon/create.png" alt=""></button>
        </div>
    </div>
    <div class="modal fade" id="msgError" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Error</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <audio id="backgroundMusic" src="../../audio/no-copyright-music-181373.mp3" loop></audio>
    <script src="js/menu.js"></script>
    <!-- <script src="js/cambiarSala.js"></script> -->
     <script src="../../services/multijugador/crearSala.js"></script>
    <script src="../../bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
